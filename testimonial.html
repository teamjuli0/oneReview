<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RayRay</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>

<body>

    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">


            <a class="uk-navbar-item uk-logo" href="index.html">RayRay</a>

            <ul class="uk-navbar-nav">
                <li>
                    <a href="index.html">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="testimonial.html">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                        Testimonials
                    </a>
                </li>
            </ul>


        </div>
    </nav>


    <div class="uk-container">


        <br>


        <div class="uk-card uk-card-default uk-card-body">

            <form id="form">
                <fieldset class="uk-fieldset">

                    <h1 class="uk-logo">Testimonials</h1>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="userRating">Rating</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="userRating">
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label for="searchItem">Comment</label>
                        <textarea class="uk-textarea" id="userComment" rows="5" placeholder="Add your comment"></textarea>
                    </div>

                    <button class="uk-button uk-button-default" id="submitButton">Submit</button>

                </fieldset>
            </form>

            <br>
            <br>

            <table class="uk-table uk-table-striped">
                <thead>
                    <tr class="uk-card-hover">
                        <th class="uk-table-shrink uk-logo">Rating</th>
                        <th class="uk-logo">Testimonial</th>
                    </tr>
                </thead>
                <tbody id="testimonials">
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/firebaseTest.js"></script>

</body>

</html>
